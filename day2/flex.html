<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container div {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }

      .konten {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        display: flex;
        justify-content: center;
        align-items: end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak-1">1</div>
      <div class="kotak-2">2</div>
      <div class="kotak-3">3</div>
    </div>

    <div class="konten">
      <p>Item</p>
    </div>
  </body>
</html>
