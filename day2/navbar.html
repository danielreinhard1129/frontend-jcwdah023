<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        border: 1px solid black;
      }

      .navbar div {
        display: flex;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <p>Logo</p>

      <div>
        <p>Home</p>
        <p>About</p>
        <p>Contact Us</p>
      </div>

      <button>Login</button>
    </div>
  </body>
</html>
