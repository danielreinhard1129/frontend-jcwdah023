<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        padding: 20px;
        margin-top: 20px;
        margin-left: 20px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Konten</p>
    </div>
  </body>
</html>
