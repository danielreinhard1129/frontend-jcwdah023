<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /* universal selector */
      * {
        margin: 0;
        padding: 0;
      }

      /* element selector */
      h2 {
        color: red;
      }

      /* id selector */
      #avanza {
        color: blue;
      }

      /* class selector */
      .mobil {
        color: purple !important;
      }
    </style>
  </head>
  <body>
    <h2>SELECTOR</h2>

    <p id="avanza">Ini avanza</p>
    <p class="mobil">Ini mobilio</p>
    <p class="mobil" style="color: aquamarine">Ini pajero</p>
  </body>
</html>
