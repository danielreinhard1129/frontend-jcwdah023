<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      .background-1 {
        background-color: antiquewhite;
        height: 400px;
      }

      .background-2 {
        background-color: #18cade;
        height: 400px;
      }

      .background-3 {
        background: url(assets/picture.avif);
        height: 600px;
      }

      .background-4 {
        background: linear-gradient(180deg, red, yellow);
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="background-1">Container 1</div>
    <div class="background-2">Container 2</div>
    <div class="background-3">Container 3</div>
    <div class="background-4">Container 4</div>
  </body>
</html>
